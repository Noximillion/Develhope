<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Disabled button</button> <br />
    <input type="number" id="valueNumber" min="0" max="100" step="2" autofocus>
    <label for="valueNumber">in the range of 0-100</label> <br />
    <input type="checkbox" id="box" checked> 
    <label for="box">this is a checkbox</label> <br />
    <input type="date" /> <br />
  </body>
</html>
