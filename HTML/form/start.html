<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>

    <style>
      label {
        display: block;
      }
    </style>

    <style>
      input:valid {
        background-color: green;
      }
      input:invalid {
        background-color: lightpink
      }
    </style>

  </head>

  <body>
    <h1>Registration form</h1>
    <form action="#">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="nomecognome@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

      <label for="password">Password</label>
      <input type="password" placeholder="Enter password" minlength="6" maxlength="14" id="password" required>

      <label for="name">Name</label>
      <input type="text" placeholder="Enter name" id="name" required>

      <label for="lastName">Lastname</label>
      <input type="text" placeholder="Enter lastname" id="lastname" required>

      <label for="dateOfBirth">Date of birth</label>
      <input type="date" id="dateOfBirth" required>

      <div>
        <label for="phoneNumber">Insert your phone number</label>
        <select name="prefix" id="phoneNumber">
          <option value="it">IT +39 </option>
          <option value="us">US +1</option>
          <option value="uk">UK +44</option>
        </select>
        <input type="tel" placeholder="12345678" minlength="8" required>
      </div>

      <div>
        <label for="plans">Choose your plan</label>
        <select name="plans" id="plans">
           <option value="free">free</option>
           <optgroup label="Paid plans">
            <option value="15$">basic= 15$</option>
            <option value="30$">medium= 30$</option>
            <option value="55$">high= 55$</option>
          </optgroup>
        </select> 
        <label for="pro">Pro plan +15$</label>
        <input type="checkbox" id="pro" requaired>
      </div>
      
      
      <label for="creditC">Insert card number</label>
      <input type="tel" id="creditC" inputmode="numeric" placeholder="1234 1234 1234 1234" pattern="[0-9]{16}" required>

      <label for="CVC">Insert your CVC</label>
      <input type="password" name="CVC" id="CVC" inputmode="numeric" placeholder="123" pattern="[0-9]{3}" required> 

      <label for="expDate">Insert expiration date</label>
      <input type="date" name="expDate" id="expDate" required>

      <label for="billingAdress">Billing adress</label>
      <input type="text" id="billingAdress" placeholder="Via Roma 15" name="billingAdress" required>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
